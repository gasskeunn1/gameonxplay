<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Streaming | GameOnXtv</title>
  <link rel="icon" href="assets/gameonx logo 3.png" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #121212;
    }
    header img {
      height: 40px;
    }
    .btn-nav {
      background-color: #1f6feb;
      color: white;
      margin-left: 0.5rem;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
    }
    .main-title {
      text-align: center;
      font-size: 2rem;
      margin: 1rem 0;
      font-weight: bold;
    }
    .player-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    video {
      width: 90%;
      max-width: 960px;
      border-radius: 12px;
      background-color: black;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 0 2rem 4rem;
    }
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #1f6feb88;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card-body {
      padding: 0.5rem;
      text-align: center;
    }
    .card-body h4 {
      font-size: 1rem;
      margin: 0;
    }
    .card-body small {
      font-size: 0.85rem;
      color: #8b949e;
    }
    .live-label {
      color: red;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .footer {
      text-align: center;
      color: #8b949e;
      padding-bottom: 2rem;
    }
    .qr-code {
      width: 120px;
      height: 120px;
      background-color: #222;
      display: inline-block;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="assets/gameonx logo 3.png" alt="Logo" />
    <div>
      <a href="index.html" class="btn-nav">Home</a>
      <a href="#" class="btn-nav">Donasi</a>
      <a href="#" class="btn-nav">Group</a>
    </div>
  </header>

  <!-- Judul -->
  <div class="main-title">Live</div>

  <!-- Video Player -->
  <div class="player-wrapper">
    <video
      id="video"
      poster="assets/gameonx logo 3.png"
      playsinline
    ></video>
  </div>

  <!-- Kartu Channel -->
  <div class="cards-container" id="channelCards"></div>

  <!-- Footer -->
  <div class="footer">
    <div class="qr-code"></div>
    <div>@foster(GameOnX)</div>
  </div>

  <script>
    function getZonaWaktuLabel(offset) {
      switch (offset) {
        case 420: return "WIB";
        case 480: return "WITA";
        case 540: return "WIT";
        default: return "LOCAL";
      }
    }

    let hls;
    let isPlaying = false;

    function playStream(url) {
      const video = document.getElementById('video');

      if (!isPlaying) {
        video.setAttribute('controls', true);
        video.removeAttribute('poster');
        isPlaying = true;
      }

      if (hls) {
        hls.destroy();
      }

      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);

      hls.on(Hls.Events.ERROR, function (event, data) {
        if (data.fatal && data.type === 'networkError') {
          console.warn('Stream error, reloading...');
          setTimeout(() => playStream(url), 3000);
        }
      });
    }

    fetch('data/live.json')
      .then(res => res.json())
      .then(channels => {
        channels.sort((a, b) => new Date(a.jadwal) - new Date(b.jadwal));

        const now = new Date();
        const offset = now.getTimezoneOffset() * -1;
        const zona = getZonaWaktuLabel(offset);
        const container = document.getElementById('channelCards');

        channels.forEach(channel => {
          const start = new Date(channel.jadwal);
          const isLive = now >= start;

          const card = document.createElement('div');
          card.className = 'card';
          card.onclick = () => playStream(channel.src);

          card.innerHTML = `
            <img src="${channel.poster}" alt="${channel.name}">
            <div class="card-body">
              <h4>${channel.name}</h4>
              <small>${isLive ? '<span class="live-label">ðŸ”´ LIVE</span>' :
                `Jam ${start.toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'})} ${zona}`}</small>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
